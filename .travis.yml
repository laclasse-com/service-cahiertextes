language: ruby
rvm:
  - "2.1.3"

before_install:
  - gem update --system
  - gem --version
  - gem install rspec

before_script:
  - sudo apt-get update
  - sudo apt-get install imagemagick
  - bundle exec rake install
  - mysql -e 'create database DOCS;'
  - bundle exec rake db:migrations

script: "bundle exec rspec spec/"

gemfile:
  - Gemfile

services:
  - mysql

branches:
  only:
    - master
    - develop

