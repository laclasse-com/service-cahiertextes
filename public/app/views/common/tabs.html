<div class="col-md-12" data-ng-if="current_user">
  <select class="pull-right"
	  data-ng-if="current_user.profil_actif.type === 'TUT'"
	  data-ng-options="enfant as enfant.enfant.prenom+' '+enfant.enfant.nom for enfant in current_user.enfants track by enfant.enfant.id"
	  data-ng-model="current_user.enfant_actif"
	  data-ng-change="reload()"></select>
</div>

<tabset>
    <tab data-ng-repeat="tab in tabs" heading="{{tab.heading}}" data-ui-sref="{{tab.uisref}}" active="tab.active"></tab>
</tabset>

<div ui-view="content"></div>
