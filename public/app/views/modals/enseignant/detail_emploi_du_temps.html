<div class="modal-header">
  <button type="button" class="close pull-right" aria-hidden="true" data-ng-click="fermer()">&times;</button>

  <h3>
    <span data-ng-show="cours.cahier_de_textes_id != ''">
      {{classe.libelle}} - {{matiere.libelle_long}}
    </span>
    <span data-ng-show="cours.cahier_de_textes_id == ''">
      <select data-ng-model="scope.regroupement_id" data-ng-options="classe.id as classe.libelle for classe in classes">
	<option value="" disabled selected>Choisissez une classe</option>
      </select>
      -
      <select data-ng-model="scope.matiere_id" data-ng-options="matiere.id as matiere.libelle_long for matiere in matieres">
	  <option value="" disabled selected>Choisissez une matière</option>
      </select>
    </span>

  </h3>
</div>
<div class="modal-body">
  <ul>
    <li data-ng-repeat="erreur in erreurs">{{erreur.message}}</li>
  </ul>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Séquence pédagogique</h3>
    </div>
    <textarea class="panel-body" data-ui-tinymce="tinyMCEOptions" data-ng-model="cours.contenu" data-ng-show="cours.$resolved">

    </textarea>
    <div class="panel-footer">
      <ul>
	<li data-ng-repeat="ressource in cours.ressources">{{ressource.url}}</li>
      </ul>
      <input type="file">

      <div data-ng-show="creneaux_similaires">
	<div data-w11k-select multiple="true"
	     data-disabled="false"
	     data-required="false"
	     data-ng-model="creneaux_similaires.selected"
	     data-options="creneau as creneau.classe.libelle +' . '+ creneau.start_str +' - '+ creneau.end_str for creneau in creneaux_similaires"
	     data-placeholder="'Créneaux similaires'"
	     data-filter-placeholder="'Filtre'"
	     data-select-filtered-text="'tous'"
	     data-deselect-filtered-text="'aucun'"
	     >
	</div>

	<button class="btn btn-primary" data-ng-click="dupliquer()">
	  <span class="glyphicon glyphicon-plus-sign"></span> Copier vers d'autres classes
	</button>
      </div>
    </div>
  </div>

  <div class="row">
    <button class="btn btn-primary pull-right" data-ng-click="ajout_devoir()">
      <span class="glyphicon glyphicon-plus-sign"></span> Ajouter un devoir
    </button>
  </div>

  <div class="panel panel-default" data-ng-repeat="devoir in devoirs">
    <div class="panel-heading enseignant-saisie">
      <div class="row">
	<h3 class="panel-title pull-left">Travail à faire</h3>
	<div class="pull-left">
	  <select data-ng-required="true" data-ng-model="devoir.type_devoir_id"
		  data-ng-options="type_de_devoir.id as type_de_devoir.description for type_de_devoir in types_de_devoir">
	    <option value="" disabled selected>Choisissez un type de devoir</option>
	  </select>

	  <div data-w11k-select multiple="true"
	       data-disabled="false"
	       data-required="true"
	       data-ng-model="creneaux_disponibles.selected"
	       data-options="creneau as creneau.start_str +' - '+ creneau.end_str for creneau in creneaux_disponibles"
	       data-placeholder="'Créneaux disponibles'"
	       data-filter-placeholder="'Filtre'"
	       data-select-filtered-text="'tous'"
	       data-deselect-filtered-text="'aucun'"
	       >
	  </div>
	</div>
      </div>
    </div>
    <textarea class="panel-body" data-ui-tinymce="tinyMCEOptions" data-ng-model="devoir.contenu"></textarea>
    <div class="panel-footer">
      <ul>
	<li data-ng-repeat="ressource in devoir.ressources">{{ressource.url}}</li>
      </ul>
      <input type="file">
    </div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-info pull-right" data-ng-click="fermer()">
    <span class="glyphicon glyphicon-remove-sign"></span> Fermer
  </button>
  <button class="btn btn-success pull-right" data-ng-click="valider()">
    <span class="glyphicon glyphicon-ok-sign"></span> Valider
  </button>
</div>
