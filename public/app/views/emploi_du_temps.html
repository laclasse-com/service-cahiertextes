<div class="panel panel-default">
	<div class="panel-heading" data-ng-if="current_user.profil_actif.profil_id === 'ENS' || current_user.profil_actif.profil_id === 'EVS' || current_user.profil_actif.profil_id === 'DIR' || current_user.profil_actif.profil_id === 'DOC'">
		<select class="pull-left"
			data-ng-if="current_user.profil_actif.profil_id === 'ENS' || current_user.profil_actif.profil_id === 'EVS' || current_user.profil_actif.profil_id === 'DIR' || current_user.profil_actif.profil_id === 'DOC'"
			data-ng-model="scope.selected_regroupement_id"
			data-ng-change="refresh_calendar()"
			data-ng-options="classe.id as classe.libelle group by classe.type for classe in current_user.profil_actif.classes | orderBy:['type','libelle']">
			<option value="" selected
				data-ng-if="current_user.profil_actif.profil_id != 'EVS' && current_user.profil_actif.profil_id != 'DIR'">Toutes mes classes</option>
		</select>
		<div class="pull-left options" data-ng-if="current_user.profil_actif.profil_id === 'ENS' || current_user.profil_actif.profil_id === 'DOC'">
			<label><checkbox class="btn-info" data-ng-model="scope.uniquement_mes_creneaux"
				       data-ng-change="refresh_calendar()"></checkbox> Ne montrer que ce qui me concerne directement</label>
		</div>

		<div class="clearfix"></div>
	</div>
	<div class="panel-body"
		data-ng-class="{'vacances': c_est_les_vacances}">
		<div data-calendar="emploi_du_temps"
			id="emploi_du_temps"
			data-ui-calendar="calendar.options"
			class="calendar"
			data-ng-model="calendar.events"
			calendar-watch-event="extraEventSignature"
			data-ng-swipe-left="prev()"
			data-ng-swipe-right="next()"></div>
		<div class="col-md-12">
			<div class="pull-right legende">
				<label>Légende :</label>
				<label><span class="label edt-cours" title="Cours"> </span> Cours</label>
				<!-- <span class="label edt-permanence" title="Permanence"> </span> Permanence -->
				<label><span class="label edt-devoir-a-faire" title="Devoir à faire"> </span> Devoir à faire</label>
				<label data-ng-if="current_user.profil_actif.profil_id === 'ELV'"><span class="label edt-devoir-fait" title="Devoir fait ! Youpi !"> </span> Devoir fait</label>
				<label><span class="label edt-devoir-note-maison" title="Devoir à faire à la maison"> </span> DM - devoir maison</label>
				<label><span class="label edt-devoir-note-surveille" title="Devoir surveillé"> </span> DS - devoir surveillé</label>
			</div>
		</div>
	</div>
</div>
