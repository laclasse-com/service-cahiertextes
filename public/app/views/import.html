<input type="file" ng-file-select="onFileSelect($files)" />

<button data-ng-if="in_progress"
	data-ng-click="upload.abort()">Cancel Upload</button>

<div data-ng-if="result.rapport">
  <div class="row">
    <label>{{result.rapport.plages_horaires.success.length}} Plages Horaires crées</label>
  </div>
  <div class="row">
    <label>{{result.rapport.salles.success.length}} Salles crées</label>
  </div>
  <div class="row">
    <label>{{result.rapport.matieres.success.length}} Matières prises en compte</label>
  </div>
  <div class="row">
    <label>{{result.rapport.matieres.error.length}} Matières non prises en compte</label>
    <ul>
      <li data-ng-repeat="matiere in result.rapport.matieres.error track by $index">{{matiere}}</li>
    </ul>
  </div>
  <div class="row">
    <label>{{result.rapport.enseignants.success.length}} Enseignants prises en compte</label>
  </div>
  <div class="row">
    <label>{{result.rapport.enseignants.error.length}} Enseignants non prises en compte</label>
    <ul>
      <li data-ng-repeat="enseignant in result.rapport.enseignants.error track by $index">{{enseignant}}</li>
    </ul>
  </div>
  <div class="row">
    <label>{{result.rapport.regroupements.classes.success.length}} Classes prises en compte</label>
  </div>
  <div class="row">
    <label>{{result.rapport.regroupements.classes.error.length}} Classes non prises en compte</label>
    <ul>
      <li data-ng-repeat="regroupement in result.rapport.regroupements.classes.error track by $index">{{regroupement}}</li>
    </ul>
  </div>
  <div class="row">
    <label>{{result.rapport.regroupements.parties_de_classe.success.length}} Parties de Classes prises en compte</label>
  </div>
  <div class="row">
    <label>{{result.rapport.regroupements.parties_de_classe.error.length}} Parties de Classes non prises en compte</label>
    <ul>
      <li data-ng-repeat="regroupement in result.rapport.regroupements.parties_de_classe.error track by $index">{{regroupement}}</li>
    </ul>
  </div>
  <div class="row">
    <label>{{result.rapport.regroupements.groupes.success.length}} Groupes prises en compte</label>
  </div>
  <div class="row">
    <label>{{result.rapport.regroupements.groupes.error.length}} Groupes non prises en compte</label>
    <ul>
      <li data-ng-repeat="regroupement in result.rapport.regroupements.groupes.error track by $index">{{regroupement}}</li>
    </ul>
  </div>
  <div class="row">
    <label>{{result.rapport.creneaux.success.length}} Creneaux prises en compte</label>
  </div>
  <div class="row">
    <label>{{result.rapport.creneaux.error.length}} Creneaux non prises en compte</label>
    <ul>
      <li data-ng-repeat="creneau in result.rapport.creneaux.error track by $index">{{creneau}}</li>
    </ul>
  </div>
  </div>
