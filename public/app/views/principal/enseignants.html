<div class="panel panel-default">
  <div class="panel-body">
    <select class="col-md-2" x-ui-select2 x-ng-model="mois" x-placeholder="Toute l'année" x-ng-change="process_data()">
      <option value="-1">Toute l'année</option>
      <option x-ng-repeat="mois in annee" value="{{$index + 1}}">{{mois}}</option>
    </select>
    <select class="col-md-2" x-ui-select2 x-ng-model="classe" x-placeholder="Toutes les classes" x-ng-change="process_data()">
      <option value="-1">Toutes les classes</option>
      <option x-ng-repeat="classe in classes" value="{{classe}}">{{classe}}</option>
    </select>
  </div>
</div>

<div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-body">
	<canvas x-radarchart x-options="radar.options" x-data="radar.data" class="col-md-12" width="992" height="400"></canvas>
    </div>
  </div>
</div>

<div class="col-md-12">
  <div class="col-md-4" x-ng-repeat="individualChart in individualCharts.enseignants">
    <div class="panel panel-default">
      <div class="panel-heading">
	<h4>
	  <a href="#/principal/enseignant/{{individualChart.enseignant.id_ent}}">
	    {{individualChart.enseignant.full_name}}
	  </a>
	</h4>
      </div>
      <div class="panel-body bloc-enseignant">
	<div class="col-md-12">
	  <canvas x-piechart x-data="individualChart.pieChart.data" x-options="individualChart.pieChart.options" width="64" height="64"></canvas>
	  <span class="badge badge-info">{{individualChart.pieChart.data[0].value}} / {{individualChart.pieChart.data[0].value + individualChart.pieChart.data[1].value}}</span>
	</div>
	<ul class="col-md-12">
	  <li x-ng-repeat="matiere in individualChart.enseignant.matieres">{{matiere}}</li>
	</ul>
      </div>
    </div>
  </div>
</div>
