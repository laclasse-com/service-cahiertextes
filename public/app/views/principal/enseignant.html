<div class="panel panel-default">
  <div class="panel-body">

    <select class="col-md-3" x-ui-select2 x-ng-model="classe" x-placeholder="Toutes les classes" x-ng-change="process_data()">
      <option value="-1">Toutes les classes</option>
      <option x-ng-repeat="classe in classes" value="{{classe}}">{{classe}}</option>
    </select>


    <select class="col-md-3" x-ui-select2 x-ng-model="moisCourant" x-placeholder="Toute l'année" x-ng-change="process_data()">
      <option value="-1">Toute l'année</option>
      <option x-ng-repeat="unmois in mois" value="{{$index + 1}}">{{unmois}}</option>
    </select>

  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h4>{{enseignant.prenom}} {{enseignant.nom}}</h4>
  </div>

  <div class="panel-body">
    <div class="col-md-4">
      <div class="panel panel-default">
	<div class="panel-body">
	  <p><a href="mailto:{{enseignant.emails[0].adresse}}">{{enseignant.emails[0].adresse}}</a></p>
	  <label x-ng-show="enseignant.prof_principal.length > 0">Professeur principal en</label>
	  <ul x-ng-show="enseignant.prof_principal.length > 0">
	    <li x-ng-repeat="classe in enseignant.prof_principal">{{classe}}</li>
	  </ul>
	  <label>Matières enseignées</label>
	  <ul>
	    <li x-ng-repeat="matiere in enseignant.matieres">{{matiere.libelle_long}}</li>
	  </ul>
	  <label>Classes</label>
	  <p><span x-ng-repeat="classe in enseignant.classes">{{classe.classe_libelle}}{{($last != true) && ", " || ""}}</span></p>
	</div>
      </div>
    </div>  
    <div class="col-md-8">
      <div class="panel panel-default">
	<div class="panel-body">
	  <canvas x-piechart x-data="graphiques.pieChart.data" x-options="graphiques.pieChart.options" width="256" height="256"></canvas>
	  <canvas x-barchart x-data="graphiques.barChart.data" x-options="graphiques.barChart.options" width="256" height="256"></canvas>
	</div>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <div class="col-md-12">
      <input type="checkbox" x-ng-model="montre_valides" name="montre_valides" id="montre_valides" x-ng-change="process_data()" />
      <label for="montre_valides">afficher les saisies validées</label>
      <div class="btn-group btn-group-xs pull-right">
	<a class="btn btn-default" x-ng-click="grid.selectionneNonValides()">Sélectionne les non validés</a>
	<a class="btn btn-default" x-ng-click="grid.valideSelection()">Valider la sélection</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div x-ng-grid="grid"></div>
  </div>
</div>
