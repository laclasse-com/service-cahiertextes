<div class="panel panel-default">
  <div class="panel-body">
    <select class="col-md-2" ui-select2 data-ng-model="mois" data-placeholder="Toute l'année" data-ng-change="process_data()">
      <option value="-1">Toute l'année</option>
      <option data-ng-repeat="mois in annee" value="{{$index + 1}}">{{mois}}</option>
    </select>
    <select class="col-md-2" ui-select2 data-ng-model="classe" data-placeholder="Toutes les classes" data-ng-change="process_data()">
      <option value="-1">Toutes les classes</option>
      <option data-ng-repeat="classe in classes" value="{{classe}}">{{classe}}</option>
    </select>
  </div>
</div>

<div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-body">
	<canvas radarchart options="radar.options" data="radar.data" class="col-md-12" width="992" height="400"></canvas>
    </div>
  </div>
</div>

<div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-body">
      <div data-ng-grid="grid"></div>
    </div>
  </div>
</div>
