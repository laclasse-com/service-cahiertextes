<div class="modal-header">
    <button type="button" class="close pull-right" aria-hidden="true" data-ng-click="fermer()">&times;</button>
    <h3>{{titre}}</h3>
</div>
<div class="modal-body">

    <div class="panel panel-default">
        <div class="panel-heading">Cours du {{cours.date_cours | date : 'fullDate'}}</div>
        <div class="panel-body" data-ng-bind-html="cours.contenu"></div>
        <div class="panel-footer">
            <ul>
                <li data-ng-repeat="ressource in cours.ressources">
                    <a target="_blank" href="http://www.dev.laclasse.com/docs-beta/api/connector?cmd=file&target={{ressource.hash}}">{{ressource.name}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="panel panel-default" data-ng-repeat="devoir in devoirs">
        <div class="panel-heading">
            <div class="row-fluid pull-left">{{devoir.type_devoir_description}} pour le {{devoir.date_due | date : 'fullDate'}}</div>
            <div class="row-fluid" style="text-align: right">
                <button class="btn btn-success btn-sm" data-ng-click="fait(devoir.id)" data-ng-show="devoir.fait == false">
                    <span class="glyphicon glyphicon-unchecked"></span> Fait
                </button>
                <button class="btn btn-default btn-sm" data-ng-show="devoir.fait == true" disabled>
                    <span class="glyphicon glyphicon-check"></span> Fait
                </button>
            </div>
        </div>
        <div class="panel-body" data-ng-bind-html="devoir.contenu"></div>
        <div class="panel-footer">
            <ul>
                <li data-ng-repeat="ressource in devoir.ressources">
                    <a target="_blank" href="http://www.dev.laclasse.com/docs-beta/api/connector?cmd=file&target={{ressource.hash}}">{{ressource.name}}</a>
                </li>
            </ul>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-info btn-sm pull-right" data-ng-click="fermer()">
        <span class="glyphicon glyphicon-remove-sign"></span> Fermer
    </button>
</div>
