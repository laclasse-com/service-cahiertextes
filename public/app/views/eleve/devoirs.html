<div class="message" data-ng-show="empty">
  <h1><span class="label label-danger"><span class="glyphicon glyphicon-warning-sign"></span> Aucune donnée</span></h1>
</div>

<div data-ng-hide="empty">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
	<div class="panel-heading">
	  <input data-ng-model="affiche_faits" type="checkbox" id="display-done" name="display-done" data-ng-change="filtre()"/>
	  <label for="display-done">Afficher les devoirs déjà fait</label>
	</div>
	<div class="panel-body">
	  <ul class="list-group">
	    <li data-ng-repeat="devoir in devoirs" data-ng-class="{'list-group-item-success': devoir.fait, 'list-group-item-danger': !devoir.fait}" style="list-style:none" class="list-group-item">
	      <span class="badge badge-info">{{devoir.type_devoir}}</span>
	      <span data-ng-bind-html="devoir.contenu"></span>
	      <button class="btn" data-ng-class="{'btn-success': devoir.fait, 'btn-default': !devoir.fait}"
		      data-ng-click="fait( devoir.id )" data-ng-disabled="devoir.fait">
		<span class="glyphicon" data-ng-class="{'glyphicon-check': devoir.fait, 'glyphicon-unchecked': !devoir.fait}"></span> Fait
	      </button>
	    </li>
	  </ul>
	</div>
      </div>
    </div>
  </div>
</div>
