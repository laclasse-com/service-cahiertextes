<div class="message" data-ng-show="empty">
  <h1><span class="label label-danger"><span class="glyphicon glyphicon-warning-sign"></span> Aucune donnée</span></h1>
</div>

<div class="panel panel-default"data-ng-hide="empty">
  <div class="panel-heading">
    <select data-ng-model="selected_regroupement_id" data-ng-change="refresh_data()" data-ng-options="classe.id as classe.libelle for classe in classes">
      <option value="" selected>Toutes les classes</option>
    </select>

  </div>
  <div class="panel-body">
    <ul class="list-group todo-list">
      <li data-ng-repeat="creneau in filtered_data | orderBy:'start':true" style="list-style:none" class="creneau list-group-item" >

	<div class="pull-left date">
	  <span class="jour">{{creneau.start | date: 'dd/MM'}}</span>
	  <span class="horaire">{{creneau.start | date: 'shortTime'}} - {{creneau.end | date: 'shortTime'}}</span>
	</div>
	<div class="pull-left info">
	  <span class="matiere">{{creneau.matiere.libelle_court}}</span><br>
	  <span class="regroupement">{{creneau.regroupement.libelle}}</span>
	</div>

	<div class="pull-left contenu" data-ng-bind-html="creneau.cours.contenu"></div>

	<div class="pull-right detail">
	  <button class="btn btn-default" data-ng-click="ouvre_popup_edition()">Éditer</button>
	</div>

	<div class="clearfix"></div>
      </li>
    </ul>
  </div>
</div>
