<select class="span2" ui-select2 data-ng-model="classe" data-placeholder="Toutes les classes" data-ng-change="process_data()">
  <option value="-1">Toutes les classes</option>
  <option data-ng-repeat="classe in classes" value="{{$index + 1}}">{{classe}}</option>
</select>


<div class="span12">
  <div class="span4" style="margin:9px;border:2px solid red;">
    <p><a href="mailto:{{data.email}}">{{data.email}}</a></p>
    <p>{{data.discipline}}</p>
    <p>Professeur principal en <span data-ng-repeat="classe in data.classesPrincipal">{{classe}}{{($last != true) && ", " || ""}}</span></p>
    <p><span data-ng-repeat="classe in data.classes">{{classe}}{{($last != true) && ", " || ""}}</span></p>
  </div>

  
  <div class="span7">
    <div ui-chart="chart.data" chart-options="chart.options" />
  </div>
</div>

<a class="btn btn-warning span2 offset10" data-ng-click="validateAllEntries()">Valider les entrées</a>
<div class="span12">
  <div data-ng-grid="gridEntries"></div>
</div>
<a class="btn btn-warning span2 offset10" data-ng-click="validateAllEntries()">Valider les entrées</a>
