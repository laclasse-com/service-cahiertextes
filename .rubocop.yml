AllCops:
  Exclude:
    - vendor/**/*
    - public/**/*
    - spec/javascripts/**/*
    - tasks/**/*
    - Guardfile

Style/UnneededInterpolation:
  Enabled: false

Layout/SpaceInsidePercentLiteralDelimiters:
  Enabled: false

Style/AsciiIdentifiers:
  Enabled: false

Style/CommandLiteral:
  Enabled: false

Style/VariableName:
  Enabled: false

Layout/SpaceInsideBrackets:
  Enabled: false

Layout/SpaceInsideHashLiteralBraces:
  Enabled: false

Layout/SpaceInsideParens:
  Enabled: false

Layout/SpaceInsideRangeLiteral:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Layout/ExtraSpacing:
  Enabled: false

Metrics/ClassLength:
  Max: 300

Metrics/BlockLength:
  Max: 300

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Max: 200

Lint/BlockAlignment:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

inherit_from: .rubocop_todo.yml
