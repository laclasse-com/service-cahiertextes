AllCops:
  Exclude:
    - vendor/**/*
    - public/**/*
    - spec/javascripts/**/*
    - tasks/**/*
    - Guardfile

Style/UnneededInterpolation:
  Enabled: false

Style/SpaceInsidePercentLiteralDelimiters:
  Enabled: false

Style/AsciiIdentifiers:
  Enabled: false

Style/CommandLiteral:
  Enabled: false

Style/VariableName:
  Enabled: false

Style/SpaceInsideBrackets:
  Enabled: false

Style/SpaceInsideHashLiteralBraces:
  Enabled: false

Style/SpaceInsideParens:
  Enabled: false

Style/SpaceInsideRangeLiteral:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Style/ExtraSpacing:
  Enabled: false

Metrics/ClassLength:
  Max: 300

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Max: 200

Lint/BlockAlignment:
  Enabled: false

inherit_from: .rubocop_todo.yml
